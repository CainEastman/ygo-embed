<!-- YGO Card Embed Script v3.0 Modular Version via jsDelivr -->
<script type="module">
    const baseUrl = "https://cdn.jsdelivr.net/gh/CainEastman/ygo-embed@main/js/v3";

      .then(() => console.log("✅ YGO embed script v3.0 modular version loaded successfully"))
      .catch(err => console.error("❌ Error loading YGO script:", err));
  
    document.head.appendChild(Object.assign(document.createElement('script'), {
      type: 'importmap',
      textContent: JSON.stringify({
        imports: {
          './modules/cache.js': `${baseUrl}/modules/cache.js`,
          './modules/api.js': `${baseUrl}/modules/api.js`,
          './modules/cardFetcher.js': `${baseUrl}/modules/cardFetcher.js`,
          './modules/hoverPreview.js': `${baseUrl}/modules/hoverPreview.js`,
          './modules/cardEmbed.js': `${baseUrl}/modules/cardEmbed.js`, 
          './modules/decklistRenderer.js': `${baseUrl}/modules/decklistRenderer.js`,
          './modules/contentParser.js': `${baseUrl}/modules/contentParser.js`,
          './modules/styles.js': `${baseUrl}/modules/styles.js`,
          './modules/constants.js': `${baseUrl}/modules/constants.js`
        }
      })
    }));
  </script>
